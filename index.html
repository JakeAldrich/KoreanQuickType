<!DOCTYPE HTML>
<html>

<head>
  <title>Korean Quick Type</title>
  <meta charset="UTF-8">
  <script src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="koreanstyle.css">
</head>

<body>



  <div class="wrapper">
    <div>
    </div>
    <div class="text-size-2">
      <h1><span class="blue ">korean</span><span class="white drop-shadow">quick</span><span class="red drop-shadow">type</span></h1>
    </div>
    <div>
    </div>
    <div>
    </div>
    <div class="text-size-1">
      <div class="nested drop-shadow">
        <div>
          <p><span class="score">score:</span></p>
        </div>
        <div>
          <span id="timerShow">Time:</span>
        </div>
      </div>
    </div>


  </div>


  <div class="wrapper2">
    <div class="gameletter">
      <img id="letterShow">
    </div>
    <div class="three-to-four">
      <img id="usrInput">
    </div>
  </div>

  <div class="wrapper3">
    <div class="one-to-four drop-shadow text-size-2">
      <p id="userLetters"></p>
    </div>
    <div class="bg-blue">
    </div>
    <div class="bg-blue text-size-3">
      <p class="start" onclick="startGame();"><span>start</span></p>
    </div>
    <div class="bg-blue">
    </div>



</body>

</html>
