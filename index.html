<!DOCTYPE HTML>
<html>

<head>
  <title>Korean Quick Type</title>
  <meta charset="UTF-8">
  <script src="scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="koreanstyle.css">
</head>

<body>

  <div class="gradient-background"></div>
  <div class="header">
    <h1 class="text"><span class="blue">korean</span><span class="white">quick</span>type</h1>
    <p class="text"><span class="score">score:</span></p>
  </div>

  <div class="tooltip">Help
    <span class="tooltiptext">Match the Korean character shown on the left, by typing the QWERTY keyboard equivalent</span>
  </div>

  <div>
    <p class="start" onclick="startGame();"><span>start</span></p>
  </div>
  <div id="letter">
    <div id="timer">
      <span id="timerShow"></span>
      <img id="letterShow"></div>
    <!---SHOW USER INPUT -->
    <img id="usrInput"></div>

  </div>
  </div>
</body>

</html>
